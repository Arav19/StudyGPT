            background-color: #2e2e2e;
            color: #fff;

        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .nav-links {
            width: 100%;
            text-align: center;
        }

        .nav-links a {
            display: block;
            color: #c7c7d3;
            text-decoration: none;
            padding: 1rem 0;
            border-bottom: 1px solid #4b4f62;
        }

            color: #fff;
        }

        /* Header with gradient */
        .header {
            background: linear-gradient(120deg, #7ee69a,#9996eb, #af7be3);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: #ffffff;
            padding: 1.2rem;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            font-weight:900;
      
            
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-y: auto;

        }

        .tag-container {

            gap: 10px;
            margin-bottom: 1rem;

        .tag {

            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;

        }

        .chat-box-container {

            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f9f9f9;
        }

        .message {
            margin: 1rem 0;
            display: flex;
            align-items: flex-start;
        }

        .message p {
            background-color: #e1e7f1;
            color: #333;
            padding: 0.7rem 1rem;
            border-radius: 20px;
            max-width: 80%;
        }

        .message.user p {
            background-color: #4A90E2;
            color: #fff;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background-color: #f0f2f5;
        }

        .input-container input {
            flex: 1;

            font-size: 1rem;

            border-radius: 20px;
            margin-right: 0.5rem;
            outline: none;

        .input-container button {

    <script>
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        const nodes = [];
        const nodeCount = 500;
        class Node {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.dx = (Math.random() - 0.5) * 0.5;
        this.dy = (Math.random() - 0.5) * 0.5;
    }

    update() {
        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;

        this.x += this.dx;
        this.y += this.dy;
    }

    draw() {
        // No circle drawing, only the connecting lines
    }
}

function drawNetwork() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    nodes.forEach(node => node.update());

    // Draw connections between nodes
    for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
            const distance = Math.hypot(nodes[i].x - nodes[j].x, nodes[i].y - nodes[j].y);
            if (distance < 120) {
                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[j].x, nodes[j].y);
                ctx.strokeStyle = `rgba(67, 61, 110, ${0.3 - distance / 400})`;  // Line color and transparency
                ctx.lineWidth = 1.2;  // Adjust line width as needed
                ctx.stroke();
            }
        }
    }

    requestAnimationFrame(drawNetwork);
}

    
        function initNetwork() {
            for (let i = 0; i < nodeCount; i++) {
                nodes.push(new Node(Math.random() * canvas.width, Math.random() * canvas.height));
            }
            drawNetwork();
        }
    
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            nodes.length = 0;
            initNetwork();
        });
    
        initNetwork();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #091236, #1E215D, #5B2563);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #3B3F4F, #1A1D2E);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
            box-shadow: 3px 0px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .nav-links {
            width: 100%;
            text-align: center;
        }

        .nav-links a {
            display: block;
            color: #c7c7d3;
            text-decoration: none;
            padding: 1rem 0;
            border-bottom: 1px solid #4b4f62;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #4a90e2;
            color: #fff;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
        }

        .header {
            background: linear-gradient(135deg, #4A90E2, #8F44FD);
            color: #fff;
            padding: 1.2rem;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .tag-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .tag {
            background: linear-gradient(135deg, #8F44FD, #4A90E2);
            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-box-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .message {
            margin: 1rem 0;
            display: flex;
            align-items: flex-start;
        }

        .message p {
            background: linear-gradient(135deg, #e1e7f1, #c7d4ed);
            color: #333;
            padding: 0.7rem 1rem;
            border-radius: 20px;
            max-width: 80%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message.user p {
            background: linear-gradient(135deg, #4A90E2, #8F44FD);
            color: #fff;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(240, 242, 245, 0.2);
        }

        .input-container input {
            flex: 1;
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin-right: 0.5rem;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .input-container input::placeholder {
            color: #ddd;
        }

        .input-container button {
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: none;
            background: linear-gradient(135deg, #4A90E2, #8F44FD);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-container button:hover {
            background: linear-gradient(135deg, #357ABD, #7B3FDA);
        }

        .footer {
            background: linear-gradient(135deg, #1A1D2E, #3B3F4F);
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            font-size: 0.9rem;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #4A90E2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Dropdown Panel Styling */
        .dropdown-panel {
            position: absolute;
            top: 0;
            left: 100%;
            margin-left: 10px;
            margin-top: 20px;
            width: 220px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 0.5rem;
            z-index: 1;
        }

        .dropdown-panel select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .dropdown-panel button {
            margin-top: 1rem;
            padding: 0.5rem;
            background: linear-gradient(135deg, #4A90E2, #8F44FD);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-panel button:hover {
            background: linear-gradient(135deg, #357ABD, #7B3FDA);
        }
    </style>
</head>
<body>
    <!-- HTML structure remains unchanged -->
</body>
</html>
